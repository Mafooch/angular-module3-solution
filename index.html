<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as search">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="search.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" type="button" ng-click="search.showMatchedItems(search.searchTerm);">
        Narrow It Down For Me!
      </button>
    </div>

    <div ng-if="search.nothingFound" style="clear:both;">
      Nothing Found
    </div>
    <!-- <found-items found-items="search.found" on-remove="...."></found-items> -->
    <found-items
      found="search.found"
      on-remove="search.removeItem(index)">
    </found-items>
  </div>

</body>
</html>
